<!DOCTYPE html>
<html>
<head>
    <title>Online Store</title>
</head>
<body>
    <h1>Welcome to our Online Store</h1>

    <h2>Products</h2>
    <ul>
        <li>Product 1 - $10</li>
        <li>Product 2 - $15</li>
        <li>Product 3 - $20</li>
    </ul>

    <h2>Order Form</h2>
    <form id="orderForm" action="#">
        <label for="name">Name:</label>
        <input type="text" id="name" required><br><br>

        <label for="product">Product:</label>
        <select id="product" required>
            <option value="Product 1">Product 1</option>
            <option value="Product 2">Product 2</option>
            <option value="Product 3">Product 3</option>
        </select><br><br>

        <label for="quantity">Quantity:</label>
        <input type="number" id="quantity" min="1" required><br><br>

        <button type="submit">Place Order</button>
    </form>

    <script>
        document.getElementById('orderForm').addEventListener('submit', function(event) {
            event.preventDefault();

            var name = document.getElementById('name').value;
            var product = document.getElementById('product').value;
            var quantity = document.getElementById('quantity').value;

            var orderDetails = "Name: " + name + "\nProduct: " + product + "\nQuantity: " + quantity;

            // Send order details to WhatsApp number
            var whatsappNumber = "201007276757";
            var whatsappMessage = encodeURIComponent(orderDetails);
            var whatsappLink = "https://api.whatsapp.com/send?phone=" + whatsappNumber + "&text=" + whatsappMessage;
            window.open(whatsappLink);

            // Reset form fields
            document.getElementById('orderForm').reset();
        });
    </script>
</body>
</html>
